<ng-container *ngIf="data$ | async as data">
  <div *ngIf="data.isLoading">Loading...</div>
  <div *ngIf="data.error">{{ data.error }}</div>

  <div *ngIf="data.feed">
    <div class="article-preview" *ngFor="let article of data.feed?.articles">
      <div class="article-meta">
        <a [routerLink]="['/profiles', article.author.username]">
          <img ngSrc="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-174669.jpg?semt=ais_hybrid&w=740" alt="article.author.image" width="32" height="32" />
        </a>
        <div class="info">
          <a [routerLink]="['/profiles', article.author.username]">
            {{ article.author.username }}
          </a>
          <span class="date">{{ article.createdAt }}</span>
        </div>
        <div class="pull-xs-right">ADD TO FAVORITES</div>
      </div>
      <a [routerLink]="['/articles', article.slug]" class="preview-link">
        <h1>{{ article.title }}</h1>
        <p>{{ article.description }}</p>
        <span>Read more...</span>
        TAG LIST
      </a>
    </div>
    PAGINATION
  </div>
</ng-container>
